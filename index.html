<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bot</title>
    <script>
        async function submitForm() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const hobbies = document.getElementById("hobbies").value;
            const occupation = document.getElementById("occupation").value;
            const favoriteSong = document.getElementById("favoriteSong").value;

            const response = await fetch('https://tu-api-url.com/api/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, age, hobbies, occupation, favoriteSong })
            });

            const data = await response.json();
            console.log(data);
        }
    </script>
</head>
<body>
    <div>
        <h1>Interactive Bot</h1>
        <form onsubmit="submitForm(); return false;">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="number" id="age" placeholder="Age" required><br>
            <input type="text" id="hobbies" placeholder="Hobbies" required><br>
            <input type="text" id="occupation" placeholder="Occupation" required><br>
            <input type="text" id="favoriteSong" placeholder="Favorite Song" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
